<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Sample</title>
<style>
    body {margin:0; padding:0; font-family:sans-serif;}
    .head-notes {margin:0 0 30px; background:#fde9e9; padding:10px; font-size:13px;}
    .head-notes {background:#fde9e9;}
    .head-notes dl, .head-notes ul {margin:0; padding:0;}
    .head-notes dl dt {font-size:.96em; font-weight:bold; font-style:italic; color:#333;}
    .head-notes dl + dl {margin-top:10px;}
    .head-notes dl b {color:#eb5757;}
    .head-notes code, .head-notes .comment {font-family:Consolas, sans-serif; font-size:.9em;}
    .head-notes code {padding:0 3px; background:#efefef; border-radius:3px; color:#eb5757;}
    .head-notes .comment {font-style:italic; color:#999;}

    /* Parallax top-image */
    .topvisual {position:relative; z-index:0; height:87.38vw;}
    .topvisual .parallax {position:absolute; z-index:0; top:0; left:0; width:100%; height:87.38vw; -webkit-transform:translate3d(0,0,0) scale(1); transform:translate3d(0,0,0) scale(1); -webkit-transform-origin:top; transform-origin:top; -webkit-transition-property:-webkit-transform; transition-property:transform;}
    .topvisual .img {height:100%; background-repeat:no-repeat; background-position:50% 50%; background-size:cover;}
    .details-view {position:relative; z-index:1; margin-top:-26px; background:#fff; border-radius:16px 16px 0 0; box-shadow:0 -4px 10px 0 rgba(0,0,0,.2);}
</style>
</head>
<body>
    <!-- <div class="head-notes">
        <dl>

    <div id="wrap">
        <!-- Parallax top-image -->
        <div class="topvisual">
            <div class="parallax">
                <div class="img" style="background-image:url('https://www.ktong.kr/wp-content/uploads/2020/03/%ED%8F%AC%EB%A7%8C%EA%B0%90-%EB%86%92%EC%9D%80-%EB%8B%A4%EC%9D%B4%EC%96%B4%ED%8A%B8-%EC%9D%8C%EC%8B%9D-%EB%A7%8E%EC%9D%B4-%EB%A8%B9%EC%9D%84-%EC%88%98-%EC%9E%88%EB%8A%94-10%EA%B0%80%EC%A7%80-%EC%9D%8C%EC%8B%9D.jpg');"></div>
            </div>
        </div>
        <div class="details-view">
            <div style="height:1200px;">
                @Contents
            </div>
        </div>
        <!-- //Parallax top-image -->

    </div>

    
    


  <script>
        'use strict';

        document.addEventListener('DOMContentLoaded', function() {
            var parallaxWrap = document.querySelector('.topvisual'),
                parallaxEl = parallaxWrap.querySelector('.parallax'),
                offsetYStart = parallaxWrap.offsetTop, // parallaxWrap 이 항상 화면 상단에 고정 일 경우 0 으로 지정할 수 있음
                offsetYEnd = offsetYStart + parallaxWrap.offsetHeight;

            function parallaxScroll() {
                var scrTop = window.pageYOffset,
                    startY = scrTop - offsetYStart,
                    moveY = (startY * 0.5).toFixed(3),
                    tween = (startY / (offsetYEnd-offsetYStart)).toFixed(3);
                
                if (scrTop >= offsetYStart && scrTop <= offsetYEnd) {
                    parallaxEl.style.cssText = 'position:fixed; -webkit-transform:translate3d(0,'+(-moveY)+'px,0) scale(1); transform:translate3d(0,'+(-moveY)+'px,0) scale(1);';
                } else if (offsetYStart === 0 && scrTop < 0) { // iOS pull-down
                    var scale = (1 - (scrTop*0.003)).toFixed(3);
                    parallaxEl.style.cssText = 'position:fixed; -webkit-transform:translate3d(0,0,0) scale('+scale+'); transform:translate3d(0,0,0) scale('+scale+'); -webkit-transition-duration:.06s; transition-duration:.06s;';
                } else {
                    parallaxEl.style.cssText = '';
                }
            }
            parallaxScroll();

            window.addEventListener('scroll', parallaxScroll, false);
        });
    </script>
</body>
</html>
